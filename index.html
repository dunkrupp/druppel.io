  <style>
      /* Gruvbox Color Palette (Adjust as needed) */
      :root {
          --bg: #282828; /* Darker background */
          --fg: #ebdbb2; /* Lighter foreground */
          --gray: #928374; /* Gray for sidebar, etc. */
          --accent1: #fb4934; /* Red accent */
          --accent2: #b8bb26; /* Yellow accent */
          --accent3: #83a598; /* Teal accent */
      }

      body {
          background-color: var(--bg);
          color: var(--fg);
      }

      .sidebar {
          background-color: var(--gray);
      }

      .nav {
          background-color: rgba(var(--gray), 0.8); /* Semi-transparent nav */
      }

      /* Example Icon Styling (replace with your icons) */
      .icon {
          width: 20px;
          height: 20px;
          fill: var(--fg); /* Or use a specific accent color */
      }

      /* Basic Responsive adjustments */
      @media (max-width: 768px) {
          .sidebar {
              display: none; /* Hide sidebar on smaller screens */
          }
          .nav {
              flex-direction: column; /* Stack navigation vertically */
          }
          .nav-item {
              margin: 0.5rem 0; /* Adjust spacing for vertical nav */
          }

      }
  </style>
